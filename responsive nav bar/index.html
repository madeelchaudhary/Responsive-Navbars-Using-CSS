<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap" </head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body>
    <header class="header">
        <div class="logo"><a href="#">Logo Here</a></div>
        <input type="checkbox" id="nav_menu_toogle">
        <div class="nav_hamburger_toogle">
            <label for="nav_menu_toogle"><i class="fad fa-bars"></i> <i class="fad fa-times"></i></label>

        </div>
        <nav class="nav_menu">
            <ul>
                <li class="nav_menu_items"><a href="#">item1</a></li>
                <li class="nav_menu_items"><a href="#">item2</a></li>
                <li class="nav_menu_items"><a href="#">item3</a></li>
                <li class="nav_menu_items"><a href="#">item4</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
